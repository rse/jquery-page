<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <title>Trivial jQuery Page Sample</title>

        <!-- load libraries -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <link href="../jquery.page.css" rel="stylesheet" type="text/css"/>
        <script src="../jquery.page.js" type="text/javascript"></script>

        <!-- load application -->
        <link href="app.css" rel="stylesheet" type="text/css"/>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- application markup -->
        <div class="device">
            <div class="screen">
                <div>
                    <div class="page" data-page="11">
                        <div class="title">Page 11</div>
                        <div class="navigate" data-page-name="12" data-page-trans="slideInFromRight">SLIDE-FROM-RIGHT</div>
                        <div class="navigate" data-page-name="21" data-page-trans="slideInFromBottom">SLIDE-FROM-BOTTOM</div>
                        <div class="navigate" data-page-name="XX" data-page-trans="flip">FLIP</div>
                    </div>
                    <div class="page" data-page="12">
                        <div class="title">Page 12</div>
                        <div class="navigate" data-page-name="11" data-page-trans="slideInFromLeft">SLIDE-FROM-LEFT</div>
                        <div class="navigate" data-page-name="22" data-page-trans="slideInFromBottom">SLIDE-FROM-BOTTOM</div>
                    </div>
                    <div class="page" data-page="21">
                        <div class="title">Page 21</div>
                        <div class="navigate" data-page-name="11" data-page-trans="slideInFromTop">SLIDE-FROM-TOP</div>
                        <div class="navigate" data-page-name="22" data-page-trans="slideInFromRight">SLIDE-FROM-RIGHT</div>
                    </div>
                    <div class="page" data-page="22">
                        <div class="title">Page 22</div>
                        <div class="navigate" data-page-name="12" data-page-trans="slideInFromTop">SLIDE-FROM-TOP</div>
                        <div class="navigate" data-page-name="21" data-page-trans="slideInFromLeft">SLIDE-FROM-LEFT</div>
                    </div>
                    <div class="page" data-page="XX">
                        <div class="title">Page XX</div>
                        <div class="navigate" data-page-name="11" data-page-trans="flip">FLIP</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
